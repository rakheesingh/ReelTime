name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Replace with your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set Up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use a compatible Node.js version

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the App
      - name: Build the app
        env:
          REACT_APP_BEARER_TOKEN: ${{ secrets.REACT_APP_BEARER_TOKEN }} # Inject your secret as an environment variable
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: '' # Optional: Add if you use a custom domain
